<!DOCTYPE html>
<html lang="ja">
<head>

      margin: 0;

    }
    header {
      padding: 2rem 1rem;
      background-color: #f8f9fa;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    article h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    article p {
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f8f9fa;
      font-size: 0.9rem;

  <header>
    <h1>記事タイトル</h1>

      <h2>セクション見出し</h2>
      <p>ここに記事の本文が入ります。そうなんだ！読みやすい段落構成を心がけましょう。</p>
